<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 레버리지 부트캠프</title>
    <meta
      name="description"
      content="4주 안에 24시간 고객을 모아오는 마케팅 시스템을 만드세요."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, sans-serif;
        background-color: #000000; /* Pure Black for Hormozi style */
        color: #ffffff;
      }
      .text-highlight {
        color: #FCD34D; /* Amber 300 - Hormozi Gold */
      }
      .bg-highlight {
        background-color: #F59E0B; /* Amber 500 */
        color: black;
      }
      .cta-button {
        background-color: #EF4444; /* Red 500 for urgency/action */
        color: white;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .cta-button:hover {
        background-color: #DC2626; /* Red 600 */
        transform: scale(1.02);
      }
      /* KakaoTalk Style Bubble */
      .kakao-bubble {
        position: relative;
        background: #FEE500;
        color: #000;
        border-radius: 4px;
        padding: 8px 12px;
        font-size: 0.9rem;
      }
      .kakao-bubble::after {
        content: '';
        position: absolute;
        left: -6px;
        top: 10px;
        width: 0;
        height: 0;
        border: 6px solid transparent;
        border-right-color: #FEE500;
        border-left: 0;
        margin-top: -6px;
      }
      
      /* Animation Utilities */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .delay-100 {
        animation-delay: 0.1s;
      }
      .delay-200 {
        animation-delay: 0.2s;
      }
      .delay-300 {
        animation-delay: 0.3s;
      }
      
      details > summary {
        list-style: none;
      }
      details > summary::-webkit-details-marker {
        display: none;
      }
    </style>
  <script type="module" src="/index.tsx"></script>
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
